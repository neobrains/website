<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="darkreader-lock" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Lato&display=swap" rel="stylesheet" />

    <title>Neobrains</title>

<body>
    <div class="modal">
        <ul>
            <li><a href="https://github.com/neobrains">GitHub</a></li>
            <li><a href="https://discord.gg/xEEpJvE9py">Discord</a></li>
            <li><a href="mailto: admin@neobrains.me">Contact</a></li>
        </ul>
    </div>
    <header>
        <img src="./assets/neobrains-rounded.png" alt="Neobrains logo" class="logo">
        <h4>Neobrains</h4>
        <nav>
            <a href="https://github.com/neobrains">GitHub</a>
            <a href="https://discord.gg/xEEpJvE9py">Discord</a>
            <a href="mailto: admin@neobrains.me">Contact</a>
        </nav>
        <div class="menu">
            <i class="fas fa-chevron-down" id="expand"></i>
        </div>

    <div class="container">
        <section class="content_section">
            <div class="content">
                <h1>
                    <span>Brainstorm.</span><br>
                    <span>Build.</span><br>
                    <span>Succeed.</span>

                <img src="./assets/man-exploring-globe.svg">
            </div>
        </section>
        <section class="cards_section">
            <div class="cards">
                <div class="card">
                    <img src="https://avatars.githubusercontent.com/u/53375272?v=4" alt="avatar">
                    <div class="info">
                        <h3>Jnsougata</h3>
                        <p>Founder</p>
                    </div>
                </div>
                <div class="card">
                    <img src="https://avatars.githubusercontent.com/u/69469790?v=4" alt="avatar">
                    <div class="info">
                        <h3>Mini</h3>
                        <p>Owner</p>
                    </div>
                </div>
                <div class="card">
                    <img src="https://avatars.githubusercontent.com/u/102468247?v=4" alt="avatar">
                    <div class="info">
                        <h3>Sub-G</h3>
                        <p>Owner</p>
                    </div>
                </div>
                <div class="card">
                    <img src="https://avatars.githubusercontent.com/u/72651859?v=4" alt="avatar">
                    <div class="info">
                        <h3>Sofa</h3>
                        <p>Member</p>
                    </div>
                </div>
                <div class="card">
                    <img src="https://avatars.githubusercontent.com/u/84300788?v=4" alt="avatar">
                    <div class="info">
                        <h3>Tesco</h3>
                        <p>Member</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
