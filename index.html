<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="darkreader-lock" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Neobrains | Storming big brains</title>
  </head>
  <body>
    <header class="sticky top-0 backdrop-blur-md">
      <nav class="flex items-center justify-between p-4 md:p-8">
        <div class="flex items-center gap-2">
          <img
            src="./assets/neobrains-rounded.png"
            alt="Neobrains logo"
            class="w-8 h-8 lg:w-10 lg:h-10"
          />
          <span class="text-white text-3xl lg:text-4xl font-semibold font-exo-2"
            >Neobrains</span
          >
        </div>
        <ul class="hidden md:flex items-center gap-6">
          <li
            class="text-white text-xl font-semibold font-lato hover:cursor-pointer hover:text-gray-400 transition-colors"
          >
            <a href="https://github.com/neobrains">GitHub</a>
          </li>
          <li
            class="text-white text-xl font-semibold font-lato hover:cursor-pointer hover:text-gray-400 transition-colors"
          >
            <a href="https://discord.gg/xEEpJvE9py">Discord</a>
          </li>
          <li
            class="text-white text-xl font-semibold font-lato hover:cursor-pointer hover:text-gray-400 transition-colors"
          >
            <a href="mailto: admin@neobrains.me">Contact</a>
          </li>
        </ul>
        <button id="menu-open" class="md:hidden hover:cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <path
              fill="white"
              d="M3 18v-2h18v2H3Zm0-5v-2h18v2H3Zm0-5V6h18v2H3Z"
            />
          </svg>
        </button>
      </nav>
    </header>
    <div
      id="mobile-view"
      class="h-full w-0 fixed z-10 left-0 top-0 bg-gray-900 overflow-x-hidden transition-all ease-in delay-200"
    >
      <a
        id="menu-close"
        class="absolute top-5 right-11 text-5xl text-red-400 cursor-pointer hover:text-red-600"
        >&times;</a
      >
      <div
        class="flex h-full flex-col items-center justify-center text-white font-lato"
      >
        <a
          class="font-semibold p-4 text-4xl block hover:text-gray-400"
          href="https://github.com/neobrains"
          >GitHub</a
        >
        <a
          class="font-semibold p-4 text-4xl block hover:text-gray-400"
          href="https://discord.gg/xEEpJvE9py"
          >Discord</a
        >
        <a
          class="font-semibold p-4 text-4xl block hover:text-gray-400"
          href="mailto: abc@example.com"
          >Contact</a
        >
      </div>
    </div>
    <main class="flex flex-col">
      <div
        class="flex flex-col lg:flex-row items-center lg:gap-20 justify-center overflow-hidden"
      >
        <div class="flex flex-col items-start text-white gap-4 lg:gap-2 p-2">
          <span
            class="font-exo-2 text-5xl md:text-6xl lg:text-7xl font-semibold text-left"
            >Brainstorm, Build, Succeed</span
          >
          <span class="font-lato font-sembold text-2xl md:text-3xl text-left">
            We at Neobrains develop stuff. Sometimes it works , sometimes it
            doesn't.</span
          >
        </div>
        <img
          src="./assets/globe.png"
          alt="brainstorming"
          class="w-auto h-auto"
        />
      </div>
    </main>
    <div
      class="flex flex-col mx-auto justify-center text-white font-exo-2 gap-8 overflow-hidden p-2"
    >
      <span
        class="text-5xl text-center font-semibold underline underline-offset-8"
        >Team</span
      >
      <div
        class="grid grid-flow-row lg:grid-flow-col place-content-center gap-4 overflow-hidden"
      >
        <div
          class="flex p-4 bg-gray-900 items-center text-left w-64 rounded-md"
        >
          <img
            src="https://avatars.githubusercontent.com/u/53375272?v=4"
            alt="avatar"
            class="w-20 h-20 rounded-lg"
          />
          <div
            class="flex flex-col items-start rounded-md justify-center gap-2 p-4"
          >
            <span class="text-2xl font-semibold">Jnsougata</span>
            <span class="text-xl font-semibold">Founder</span>
          </div>
        </div>
        <div
          class="flex p-4 bg-gray-900 items-center text-left w-64 rounded-md"
        >
          <img
            src="https://images-ext-1.discordapp.net/external/zz1nZhUpBiyOKLiIB-jKWueKdmkMStaTcND9vj8aTE8/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/727365670395838626/7c96961db790fd6039aba41b401522b9.png"
            alt="avatar"
            class="w-20 h-20 rounded-lg"
          />
          <div
            class="flex flex-col items-start rounded-md justify-center gap-2 p-4"
          >
            <span class="text-2xl font-semibold">Mini</span>
            <span class="text-xl font-semibold">Owner</span>
          </div>
        </div>
        <div
          class="flex p-4 bg-gray-900 items-center text-left w-64 rounded-md"
        >
          <img
            src="https://images-ext-1.discordapp.net/external/GboRFmJwSr9ZSZiOWRMUMln-8ZEz2Oe53V1h4xXBp8M/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/500955826307989505/7c0ef2433b839becba55b0888e2f4ff6.png?width=463&height=463"
            alt="avatar"
            class="w-20 h-20 rounded-lg"
          />
          <div
            class="flex flex-col items-start rounded-md justify-center gap-2 p-4"
          >
            <span class="text-2xl font-semibold">subG</span>
            <span class="text-xl font-semibold">Owner</span>
          </div>
        </div>
        <div
          class="flex p-4 bg-gray-900 items-center text-left w-64 rounded-md"
        >
          <img
            src="https://images-ext-2.discordapp.net/external/DgmdADZoGrJkOp9RfhvwCNFFEcw61vD4i_JQ0rb18iw/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/549563196579774465/0ff80263f54c43ba5f88fb2cdd434840.png"
            alt="avatar"
            class="w-20 h-20 rounded-lg"
          />
          <div
            class="flex flex-col items-start rounded-md justify-center gap-2 p-4"
          >
            <span class="text-2xl font-semibold">Sofa</span>
            <span class="text-xl font-semibold">Member</span>
          </div>
        </div>
        <div
          class="flex p-4 bg-gray-900 items-center text-left w-64 rounded-md"
        >
          <img
            src="https://images-ext-2.discordapp.net/external/1rqlO9v-qBqOMb1EnThwWsJ9kbjc88jcASjttrl8Kyo/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/437325015994859532/3506d6f9e3b3e44a4075c5e0f41a0ba6.png"
            alt="avatar"
            class="w-20 h-20 rounded-lg"
          />
          <div
            class="flex flex-col items-start rounded-md justify-center gap-2 p-4"
          >
            <span class="text-2xl font-semibold">Tesco Meal Deal</span>
            <span class="text-xl font-semibold">Member</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
